<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
		<div>
			<label for="imageurl" style="width: 130px; display: inline-block; text-align: right">Image Service URL</label>
			<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="_imageServiceUrlInput" name="imageurl" style="width: 200px">
		</div>
		<div>
			<label for="signaturesurl" style="width: 130px; display: inline-block; text-align: right">Signatures URL</label>
			<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="_signaturesUrlInput" name="signaturesurl" style="width: 200px">
		</div>
		<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick: _addImageServiceLayer">Add ImageService Layer</button>
		<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick: _getSignaturesForExtent">Get Signatures in Extent</button>
	</div>
</div>
