<!DOCTYPE html>

<html>
	<head>
		<title>Georef Widget</title>
		<link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dojox/form/resources/FileInput.css">
		<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css">
		<link rel="stylesheet" type="text/css" href="//dojofoundation.org/packages/dgrid/js/dgrid/css/dgrid.css">
		<link rel="stylesheet" type="text/css" href="page.css">
		<script type="text/javascript" src="dojoConfig.js"></script>
		<script type="text/javascript" src="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/"></script>
		<script type="text/javascript" src="page.js"></script>
	</head>
	<body class="claro">
		<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
			<div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'"></div>
			<div class="no-border" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'right'">
				<div id="georefWidget" data-dojo-type="gotemb/GeorefWidget"></div>
			</div>
		</div>
		<div id="geocoder" data-dojo-type="esri/dijit/Geocoder"></div>
	</body>
</html>
